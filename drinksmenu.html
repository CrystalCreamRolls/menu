<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: none;
    }
    .rotated {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-90deg);
      transform-origin: center;
      height: 100vw; /* Since it's rotated, use width for height */
      width: auto;
    }
  </style>
</head>
<body>
  <img src="images/DRINKSMENU.jpg" alt="Drink Menu" class="rotated">
</body>
</html>
